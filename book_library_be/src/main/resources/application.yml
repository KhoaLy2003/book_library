server:
  port: 8080

spring:
  application:
    name: book-library
  datasource:
    url: jdbc:mysql://localhost:3306/book_library
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false