<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span class="p-text-secondary block mb-5"></span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="firstName" class="font-semibold w-6rem">First Name</label>
    <input
      pInputText
      id="firstName"
      class="flex-auto"
      autocomplete="off"
      formControlName="firstName"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="lastName" class="font-semibold w-6rem">Last Name</label>
    <input
      pInputText
      id="lastName"
      class="flex-auto"
      autocomplete="off"
      formControlName="lastName"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="email" class="font-semibold w-6rem">Email</label>
    <input
      pInputText
      id="email"
      class="flex-auto"
      autocomplete="off"
      formControlName="email"
    />
  </div>
    <div class="flex align-items-center gap-3 mb-3">
    <label for="address" class="font-semibold w-6rem">Address</label>
    <input
      pInputText
      id="address"
      class="flex-auto"
      autocomplete="off"
      formControlName="address"
    />
  </div>
  <!-- <div class="flex align-items-center gap-3 mb-3">
    <label for="date" class="font-semibold w-6rem">Date of birth</label>
    <p-calendar
      [iconDisplay]="'input'"
      [showIcon]="true"
      inputId="icondisplay"
      appendTo="body"
      formControlName="dob"
    />
  </div> -->
  <div class="flex align-items-center gap-3 mb-3">
    <label for="status" class="font-semibold w-6rem">Status</label>
    <p-dropdown
      formControlName="status"
      [options]="statusList"
      optionLabel="label"
      placeholder="Select a Status"
      variant="filled"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="phone" class="font-semibold w-6rem">Phone Number</label>
    <p-inputMask
      id="phone"
      mask="(999) 999-9999"
      formControlName="phoneNumber"
    />
  </div>


  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="onCloseForm()" />
    <p-button label="Save" (onClick)="visible = false" type="submit" />
  </div>
</form>
