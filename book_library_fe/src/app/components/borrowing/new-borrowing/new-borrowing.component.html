<div class="px-5">
  <a
    rel="noopener noreferrer"
    class="p-button font-bold no-underline"
    pButton
    icon="pi pi-chevron-left"
    (click)="navigateTo('borrowing')"
  >
  </a>
</div>

@if (isLoading) {
<div class="card flex justify-content-center">
  <p-progressSpinner ariaLabel="loading" styleClass="w-3rem h-3rem" />
</div>
} @else {
<div class="card p-5">
  <p-card header="New borrowing information">
    <div class="grid p-fluid">
      <div class="col-7">
        <app-borrow-book (booksSelected)="onBooksSelected($event)" />
      </div>
      <div class="col-1">
        <p-divider layout="vertical" />
      </div>

      <div class="col-4">
        <app-borrow-member
          (memberSelected)="onMemberSelected($event)"
          (dueDateSelected)="onDueDateSelected($event)"
          (borrowingDateSelected)="onBorrowingDateSelected($event)"
        />
      </div>
    </div>

    <div class="flex justify-content-end gap-3 mt-8">
      <p-button label="Reset" severity="secondary" (click)="onResetForm()" />
      <p-button label="Save" (click)="onNewBorrowing()" />
    </div>
  </p-card>
</div>
}

<p-toast [life]="2000" [position]="'top-center'" />
